# See https://docs.docker.com/build/ci/github-actions/multi-platform/
name: Build, Push, and Deploy Image

on:
  push:
    branches:
      - main
    tags:
      - v*

permissions:
  contents: read

env:
  REGISTRY_IMAGE: grafana/cloudcost-exporter
  # Docker image tags. See https://github.com/docker/metadata-action for format
  TAGS_CONFIG: |
    type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
    type=sha,prefix={{ branch }}-,format=short,enable=${{ github.ref == 'refs/heads/main' }}
    type=semver,pattern=v{{ version }}

jobs:
  build:
    name: Build and Push Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: false
      
      - name: Build and Push Image
        uses: grafana/shared-workflows/actions/build-push-to-dockerhub@06f8765f6a5043b01e5a3dddd78a71741552add7 # build-push-to-dockerhub/v0.3.0
        with:
          repository: ${{ env.REGISTRY_IMAGE }}
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ env.TAGS_CONFIG }}

  deploy:
    name: Trigger Argo Workflow Deployment
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: read
      id-token: write
      pull-requests: write
    
    steps:
      - name: Extract version
        id: version
        run: |
          VERSION="${GITHUB_REF#refs/tags/}"
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Deploying version: ${VERSION}"
          echo "Docker image: grafana/cloudcost-exporter:${VERSION}"

      - name: Trigger Argo Workflow
        id: trigger-argo-workflow
        uses: grafana/shared-workflows/actions/trigger-argo-workflow@trigger-argo-workflow/v1.2.0
        with:
          namespace: platform-monitoring-cd
          workflow_template: cloudcost-exporter
          parameters: |
            imageName=grafana/cloudcost-exporter
            dockertag=${{ steps.version.outputs.version }}
            prCommentContext= Triggered by release ${{ steps.version.outputs.version }} in grafana/cloudcost-exporter
            commit_author=grafana-delivery-bot
