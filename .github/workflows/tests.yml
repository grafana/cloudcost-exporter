# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-lint-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 #Â v4.2.2
      - uses: ./.github/actions/setup-goversion
      - name: Build
        run: go build -v ./...
      - name: Lint
        uses: golangci/golangci-lint-action@971e284b6050e8a5849b72094c50ab08da042db8 # 6.1.1
        with:
          version: v1.56
      - name: Test
        run: go test -v ./...
      - name: Install make
        run: sudo apt-get update && sudo apt-get install -y make
        shell: bash
      - name: Check for Dashboards Drift
        run: |
          make build-dashboards > /dev/null
          if ! git diff --exit-code; then
            echo "Dashboards are out of sync. Please run 'make build-dashboards' and commit the changes."
            exit 1
          fi
        shell: bash


