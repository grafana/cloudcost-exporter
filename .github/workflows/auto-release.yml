name: Auto Release

on:
  pull_request:
    # Note: 'closed' triggers on both merged and closed PRs.
    # We filter to only merged PRs using the condition below.
    types: [closed]
    branches:
      - main
  # Also support manual tag pushes (for backwards compatibility)
  push:
    tags:
      - v*

permissions:
  contents: write
  pull-requests: read

jobs:
  release:
    runs-on: ubuntu-latest
    # For PR events: only run when PR is actually merged (not just closed)
    # For tag push events: always run
    if: github.event_name == 'push' || github.event.pull_request.merged == true
    steps:
      - name: Checkout
        uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5.0.1
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Get PR information
        id: pr-info
        if: github.event_name == 'pull_request'
        run: |
          # Use GITHUB_EVENT_PATH to safely read PR number (avoids zizmor security warnings)
          PR_NUMBER=$(jq -r '.pull_request.number' "$GITHUB_EVENT_PATH")
          
          # Fetch PR info using GitHub API
          PR_DATA=$(gh pr view "$PR_NUMBER" --json number,title,url,labels)
          
          PR_TITLE=$(echo "$PR_DATA" | jq -r '.title')
          PR_URL=$(echo "$PR_DATA" | jq -r '.url')
          LABELS=$(echo "$PR_DATA" | jq -r '.labels[].name' | tr '\n' ' ')
          
          echo "pr-number=$PR_NUMBER" >> $GITHUB_OUTPUT
          echo "pr-title=$PR_TITLE" >> $GITHUB_OUTPUT
          echo "pr-url=$PR_URL" >> $GITHUB_OUTPUT
          echo "PR Labels: $LABELS"
          
          # Extract release labels and count them
          RELEASE_LABELS=$(echo "$LABELS" | grep -oE 'release:(major|minor|patch)' || true)
          # Count release labels (handle empty string case)
          if [ -z "$RELEASE_LABELS" ]; then
            LABEL_COUNT=0
          else
            LABEL_COUNT=$(echo "$RELEASE_LABELS" | wc -l | tr -d ' ')
          fi
          
          # Safeguard: Fail if multiple release labels are present
          if [ "$LABEL_COUNT" -gt 1 ]; then
            echo "ERROR: Multiple release labels found:"
            echo "$RELEASE_LABELS" | sed 's/^/  - /'
            echo "Please use only ONE release label per PR: release:major, release:minor, or release:patch"
            exit 1
          fi
          
          # Determine version bump based on single label (priority: major > minor > patch)
          if echo "$LABELS" | grep -q "release:major"; then
            echo "bump=major" >> $GITHUB_OUTPUT
            echo "should-release=true" >> $GITHUB_OUTPUT
          elif echo "$LABELS" | grep -q "release:minor"; then
            echo "bump=minor" >> $GITHUB_OUTPUT
            echo "should-release=true" >> $GITHUB_OUTPUT
          elif echo "$LABELS" | grep -q "release:patch"; then
            echo "bump=patch" >> $GITHUB_OUTPUT
            echo "should-release=true" >> $GITHUB_OUTPUT
          else
            echo "should-release=false" >> $GITHUB_OUTPUT
            echo "No release label found. Skipping release."
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Get latest version and calculate new version
        id: version
        if: |
          (github.event_name == 'pull_request' && steps.pr-info.outputs.should-release == 'true') ||
          github.event_name == 'push'
        run: |
          if [ "${{ github.event_name }}" = "push" ]; then
            # For tag push events, use the tag that was pushed
            NEW_VERSION="${GITHUB_REF#refs/tags/}"
            echo "new-version=$NEW_VERSION" >> $GITHUB_OUTPUT
            echo "Using pushed tag: $NEW_VERSION"
          else
            # For PR events, calculate next version based on label
            # Get the latest tag
            LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
            echo "latest-tag=$LATEST_TAG" >> $GITHUB_OUTPUT
            
            # Extract version numbers (remove 'v' prefix)
            VERSION="${LATEST_TAG#v}"
            IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"
            
            # Bump version based on label
            BUMP="${{ steps.pr-info.outputs.bump }}"
            case "$BUMP" in
              major)
                MAJOR=$((MAJOR + 1))
                MINOR=0
                PATCH=0
                ;;
              minor)
                MINOR=$((MINOR + 1))
                PATCH=0
                ;;
              patch)
                PATCH=$((PATCH + 1))
                ;;
            esac
            
            NEW_VERSION="v${MAJOR}.${MINOR}.${PATCH}"
            echo "new-version=$NEW_VERSION" >> $GITHUB_OUTPUT
            echo "New version: $NEW_VERSION"
          fi

      - name: Create and push tag
        if: github.event_name == 'pull_request' && steps.pr-info.outputs.should-release == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          TAG="${{ steps.version.outputs.new-version }}"
          PR_NUMBER="${{ steps.pr-info.outputs.pr-number }}"
          PR_TITLE="${{ steps.pr-info.outputs.pr-title }}"
          PR_URL="${{ steps.pr-info.outputs.pr-url }}"
          
          # Create annotated tag with PR info
          git tag -a "$TAG" -m "Release $TAG

          Merged from PR #$PR_NUMBER: $PR_TITLE
          
          See: $PR_URL"
          
          git push origin "$TAG"

      - name: Set up Go
        if: |
          (github.event_name == 'pull_request' && steps.pr-info.outputs.should-release == 'true') ||
          github.event_name == 'push'
        uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v6.2.0
        with:
          cache: false

      - name: Run GoReleaser
        if: |
          (github.event_name == 'pull_request' && steps.pr-info.outputs.should-release == 'true') ||
          github.event_name == 'push'
        uses: goreleaser/goreleaser-action@e435ccd777264be153ace6237001ef4d979d3a7a # v6.4.0
        with:
          distribution: goreleaser
          version: 2
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
